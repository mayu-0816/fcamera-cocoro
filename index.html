<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ココロカメラ</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: sans-serif;
    background-color: #f0f0f0;
}
* { box-sizing: border-box; }
body {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
.app-container {
    width: 100%;
    height: 100%;
    max-width: 375px;
    max-height: 812px;
    background: #fff;
    position: relative;
    overflow: hidden;
}
.screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    pointer-events: none;
}
.screen.active {
    opacity: 1;
    pointer-events: auto;
}
button {
    padding: 15px 40px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 999px;
    cursor: pointer;
    background-color: black;
    color: white;
    border: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<div class="app-container">
    <!-- 初期画面 -->
    <div id="screen-initial" class="screen active">
        <h1>ココロカメラ</h1>
        <p>あなたの心のシャッターを切る</p>
        <button id="initial-next-btn">始める</button>
    </div>
    <!-- 使い方画面 -->
    <div id="screen-introduction" class="screen">
        <h2>使い方</h2>
        <p>「ココロカメラ」は、あなたの今の心の状態を写真に映し出します。<br>
        まずは今の心の状態に近い「絞り値(F値)」を選んでください。</p>
        <button id="intro-next-btn">次へ</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const screens = {
        initial: document.getElementById('screen-initial'),
        introduction: document.getElementById('screen-introduction')
    };

    function showScreen(key) {
        Object.values(screens).forEach(s => {
            if(s) { s.classList.remove('active'); s.style.pointerEvents='none'; }
        });
        const screen = screens[key];
        if(screen){ screen.classList.add('active'); screen.style.pointerEvents='auto'; }
    }

    const initialNextBtn = document.getElementById('initial-next-btn');
    if(initialNextBtn){
        initialNextBtn.addEventListener('click', () => showScreen('introduction'));
    }

    const introNextBtn = document.getElementById('intro-next-btn');
    if(introNextBtn){
        introNextBtn.addEventListener('click', () => alert('次の画面へ！'));
    }
});
</script>
</body>
</html>
