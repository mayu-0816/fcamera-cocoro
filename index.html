<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTSURE | こころのF値</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-container">

    <div id="screen-intro" class="screen active">
      <div class="content">
        <h1>わたしたちは<br>UTSURE です</h1>
      </div>
    </div>

    <div id="screen-desc" class="screen">
      <div class="content">
        <p>カメラの可能性を信じて<br>カメラと人との交流による<br>新たな価値を<br>さがしています</p>
      </div>
    </div>

    <div id="screen-fvalue-input" class="screen">
      <div class="content">
        <p>まずは<br>今のあなたの<br>こころの開き具合<br>すなわち<br>こころのF値を<br>おしえてください</p>
        <div class="aperture-control">
          <div class="aperture-ring"></div>
          <div class="aperture-value">F<span id="f-value-display">5</span></div>
          <input type="hidden" id="aperture" value="5">
        </div>
      </div>
    </div>

    <div id="screen-camera" class="screen">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <div class="camera-ui">
        <p class="bpm-label">こころのF値:<span id="bpm">--</span></p>
        <button id="capture" class="btn">撮影</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
