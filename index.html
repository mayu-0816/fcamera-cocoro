<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ココロカメラ</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-container">
    <!-- 画面１：スプラッシュ -->
    <div id="screen-initial" class="screen active" aria-hidden="false">
      <h1>ココロカメラ</h1>
      <p>あなたの心のシャッターを切る</p>
      <button id="initial-next-btn" aria-label="アプリを始める">始める</button>
    </div>

    <!-- 画面２：使い方 -->
    <div id="screen-introduction" class="screen" aria-hidden="true">
      <h2>使い方</h2>
      <p>
        「ココロカメラ」は、今の心の状態を写真に映し出します。<br />
        まずは今の心の状態に近い「絞り値(F値)」を選んでください。
      </p>
      <button id="intro-next-btn" aria-label="次へ">次へ</button>
    </div>

    <!-- 画面３：F値入力 -->
    <div id="screen-fvalue-input" class="screen" aria-hidden="true">
      <div class="f-value-title-container">
        <p class="f-value-title">現在のF値を入力</p>
      </div>
      <div class="aperture-control-container">
        <div class="aperture-control" role="slider" aria-valuemin="1.2" aria-valuemax="32.0" aria-valuenow="32.0" aria-label="F値">
          <div class="aperture-ring"></div>
          <div class="aperture-value" id="f-value-display">32.0</div>
        </div>
      </div>
      <div class="description-text-container">
        <div class="description-text">
          <p>F値が小さいほど「開放的」に、</p>
          <p>大きいほど「集中している」状態を表します。</p>
        </div>
        <input type="hidden" id="aperture" value="32.0" />
        <button id="f-value-decide-btn" aria-label="F値を決定する">決定</button>
      </div>
    </div>

    <!-- 画面４：BPM計測 -->
    <div id="screen-bpm" class="screen" aria-hidden="true">
      <h2>BPM計測</h2>
      <p class="bpm-instruction">
        カメラに<strong>指先を軽く当てて</strong>ください。<br />
        赤みの変化から心拍数を推定します（約15秒）。
      </p>
      <video id="bpm-video" autoplay playsinline muted></video>
      <canvas id="bpm-canvas" style="display:none;"></canvas>
      <p id="bpm-status">準備ができたら「計測開始」を押してください。</p>
      <div class="bpm-actions">
        <button id="bpm-start-btn">計測開始</button>
        <button id="bpm-skip-btn" class="secondary">スキップ</button>
      </div>
    </div>

    <!-- 画面５：カメラ -->
    <div id="screen-camera" class="screen" aria-hidden="true">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div class="camera-ui">
        <div class="camera-ui-top">
          <span id="fvalue-display-camera">F: 32.0</span>
          <span id="bpm-display-camera">BPM: -- / SS: --</span>
        </div>
        <div class="camera-ui-bottom">
          <button id="camera-switch-btn" class="camera-btn" aria-label="カメラを切り替える">切り替え</button>
          <button id="camera-shutter-btn" class="camera-btn" aria-label="撮影する">撮影</button>
          <button id="camera-info-btn" class="camera-btn" aria-label="情報">情報</button>
        </div>
      </div>
      <div id="camera-gallery" aria-live="polite"></div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
